<button class="btn btn-success" routerLink="/create-book">Create new book</button>
<hr>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Handle</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of bookList | paginate:{id:'book-list',itemsPerPage:5,currentPage:page};let index = index">
    <td>{{index + 1}}</td>
    <td><a [routerLink]="['/book-detail',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td>
      <button class="btn btn-primary mr-2" [routerLink]="['/edit-book',book.id]">Edit</button>
      <button class="btn btn-danger" [routerLink]="['/delete-book',book.id]">Delete</button>
    </td>
  </tr>
  </tbody>
  <div>
    <pagination-controls id="book-list"
                         (pageChange)="page=$event"
                         maxSize="5"
    >
    </pagination-controls>
  </div>
</table>
