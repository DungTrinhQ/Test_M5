<h1>Danh sách các cuốn sách</h1>
<hr>
<div class="container" style="padding-left: 1500px">
  <button class="btn btn-success" routerLink="/create-book" >Thêm sách mới</button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên sách</th>
    <th scope="col">Tác giả</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of bookList | paginate:{id:'book-list',itemsPerPage:5,currentPage:page};let index = index">
    <td>{{index + 1}}</td>
    <td><a [routerLink]="['/book-detail',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td>
      <button class="btn btn-primary mr-2" [routerLink]="['/edit-book',book.id]">Sửa</button>
      <button class="btn btn-danger" [routerLink]="['/delete-book',book.id]">Xóa</button>
    </td>
  </tr>
  </tbody>
  <div>
    <pagination-controls id="book-list"
                         (pageChange)="page=$event"
                         maxSize="5"
    >
    </pagination-controls>
  </div>
</table>
